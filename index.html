<!DOCTYPE html>
<html>
  <head>
      <title>C-145 3D Shapes</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-octahedron position="-2.3 0.43 0" radius="0.45"  color="#FF926B"></a-octahedron>
      <a-ring position="4 0.7 -6" radius-inner="0.25" radius-outer="0.7" color="teal"></a-ring>
      <a-cone position="2.5 0.5 -0.1"  radius-bottom ="0.5" color="tomato" radius-top="0"></a-cone>
      <a-sky color="#ECECEC"></a-sky>
      <a-dodecahedron position ="1 0.4 0" color="violet" raidus="0.5"> </a-dodecahedron>
    
    </a-scene>
  </body>
</html>
